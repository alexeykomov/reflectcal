<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
<!--NewPage-->
<head>
  <meta http-equiv="content-type" content="text/html; charset=utf-8"/>
  <title>
    Calendar
  </title>
  <link rel="stylesheet" href="../../styles/calendar.css" type="text/css"/>
</head>
<body>
<button id="start">Click to start movement</button>
<button id="start2">Yet another start</button>

<button id="stop">Click to stop movement</button>
<script type="text/javascript" src="../base.js"></script>
<script type="text/javascript">

  goog.require("rflect.Debug");
  goog.require("goog.dom");
  goog.require("rflect.dom.AutoScroll");

</script>
<script type="text/javascript">

  rflect.Debug.activate();

  var div = goog.dom.$dom("div", {
    style: "position: absolute; overflow: scroll; width: 500px;"
            + "height: 500px; left: 200px; top; 200px;"
            + "background-color: rgb(0, 200, 10);"},
          goog.dom.$dom("div", {
            style: "width: 1000px; height: 1000px;"
                    + "background-color: rgb(0, 150, 50);"
          }));

  document.body.appendChild(div);

  var autoscr = new rflect.dom.AutoScroll({
    boundElement: div,
    configuration: rflect.dom.AutoScroll.CONFIGURATION_VERTICAL,
    //    configuration: rflect.dom.AutoScroll.CONFIGURATION_HORIZONTAL,
    delta: 20,
    interval: 100
  });

  autoscr.setLimits();

  goog.events.listen(goog.dom.$("start"), "click", function() {
    autoscr.start(1);
  });
  goog.events.listen(goog.dom.$("start2"), "click", function() {
    autoscr.start(-1);
  });
  goog.events.listen(goog.dom.$("stop"), "click", function() {
    autoscr.stop();
  });

  inspect("_autoscr", autoscr);

</script>
</body>
</html>

<script type="text/javascript">

  rflect.Debug.activate();


  /*
  var it = new rflect.cal.InfoTipCreating({

  var clicked = false;

  var it = new rflect.cal.InfoTipChanging({
    panel: document.body
  });

  it.setCalendarEvent({
    name: "La!",
    startDateTime: new rflect.datetime.DateTime(2008, 06, 15, 10, 30),
    endDateTime: new rflect.datetime.DateTime(2008, 06, 15, 12, 0)
  });

  inspect("_changeOptions", it.getCalendarEvent());


  var counter = 0;
  goog.events.listen(document, "click", function(aEvent) {
    if (!clicked) {
      it.pointTo(aEvent);
      clicked = true;
    }
  //it.enableBlocksPart(!((counter % 2) == 0));
    //counter++;
  });

  goog.events.listen(it, "submit", function(aEvent) {
    echo("submit");
    inspect("_changeOptions", aEvent.changeOptions);
  });

  inspect("_it", it);

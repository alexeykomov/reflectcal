<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
<!--NewPage-->
<head>
  <meta http-equiv="content-type" content="text/html; charset=utf-8"/>
  <title>
    Calendar
  </title>
  <link rel="stylesheet" href="../../styles/calendar.css" type="text/css"/>
</head>
<body>
<button id="sender">Click to send request</button>
<div id="response_container">Response should appear here</div>
<script type="text/javascript" src="../base.js"></script>
<script type="text/javascript">

  goog.require("rflect.XMLHTTP");
  goog.require("rflect.Debug");
  goog.require("rflect.mime");
  goog.require("goog.Throttle");
  goog.require("goog.Timer");

</script>
<script type="text/javascript">

  rflect.Debug.activate();

  var g = null;

  var f = function() {
    for (var counter = 0; counter < 100000; counter++);
   //echo("Function was called.");
  };

  g = new goog.Throttle(f, 2000);
  g.fire();

  setTimeout(function() {
    g.fire()
  }, 200);
  setTimeout(function() {
    g.fire()
  }, 1000);

</script>
</body>
</html>

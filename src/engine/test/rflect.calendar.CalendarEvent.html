<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
<!--NewPage-->
<head>
  <meta http-equiv="content-type" content="text/html; charset=utf-8"/>
  <title>
    Calendar
  </title>
  <link rel="stylesheet" href="styles/calendar.css" type="text/css"/>
</head>
<body>
<button id="sender">Click to send request</button>
<div id="response_container">Response should appear here</div>
<script type="text/javascript" src="../base.js"></script>
<script type="text/javascript">

  goog.require("rflect.Debug");
  goog.require("rflect.cal.CalendarEvent");

</script>
<script type="text/javascript">

  rflect.Debug.activate();

  var a = new rflect.cal.CalendarEvent({
    startDateTime: new rflect.datetime.DateTime(2008, 2, 10),
    endDateTime: new rflect.datetime.DateTime(2008, 2, 11)
  });

  var b = new rflect.cal.CalendarEvent({
    startDateTime: new rflect.datetime.DateTime(2008, 2, 10),
    endDateTime: new rflect.datetime.DateTime(2008, 2, 11)
  });


  a.setEnd(new rflect.datetime.DateTime(2008, 3, 11, 15, 10));

  var c = a.clone();

  echo("a.equals(b)" + a.equals(b));
  echo("a.equals(c)" + a.equals(c));


  inspect("_c", c);
  echo("c: " + c);

  echo("calendar event to json: " + (str = goog.json.serialize({
    event1: a,
    event2: b
  })));

  eval(str);

</script>
</body>
</html>

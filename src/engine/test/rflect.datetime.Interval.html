<body>
<button id="sender">Click to send request</button>

<script type="text/javascript" src="../base.js"></script>
<script type="text/javascript">

  goog.require("rflect.Root");
  goog.require("rflect.Debug");
  goog.require("rflect.datetime.DateTime");
  goog.require("rflect.datetime.Interval");
  goog.require("goog.object");
  goog.require("goog.array");
  goog.require("goog.json");

</script>
<script type="text/javascript" src="../rflect/datetime/datetimeglobalization/ru-RU.js"></script>
<!--
<script type="text/javascript" src="../rflect/datetime/globalization/ja-JP.js"></script>
-->
<script type="text/javascript">


  rflect.Debug.activate();

  var a = new rflect.datetime.DateTime(2008, 01, 20);
  var b = new rflect.datetime.DateTime(2008, 01, 22);

  var i = new rflect.datetime.Interval(a, b);

  /*var c = new rflect.datetime.DateTime(2008, 01, 21, 5);
  var d = new rflect.datetime.DateTime(2008, 01, 25, 6);
  */
  var c = new rflect.datetime.DateTime(2008, 01, 20);
  var d = new rflect.datetime.DateTime(2008, 01, 21);

  var j = new rflect.datetime.Interval(c, d);

  //echo("i: " + i.toString());
  //echo("j: " + j.toString());
  //echo("i length: " + i.getLength());
  //echo("j length: " + j.getLength());
  //echo("i contains j: " + i.contains(j));
  //echo("i equals j: " + i.equals(j));

  echo("interval to json: " + goog.json.serialize({
    interval1: i,
    interval2: j
  }));

</script>

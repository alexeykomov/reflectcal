<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
<!--NewPage-->
<head>
  <meta http-equiv="content-type" content="text/html; charset=utf-8"/>
  <title>
    Calendar
  </title>
  <link rel="stylesheet" href="../../styles/calendar.css" type="text/css"/>
</head>
<body>
<button id="sender">Click to send request</button>
<script type="text/javascript" src="../base.js"></script>
<script type="text/javascript">

  goog.require("goog.events");
  goog.require("rflect.Root");
  goog.require("rflect.Debug");

</script>
<script type="text/javascript">

  var button = document.getElementById("sender");

  rflect.Debug.activate();

  listener = function(aEvent) {
    //echo("handler called", 1);
  }

  var key1 = goog.events.listen(document, "click", listener, false);

  var key2 = goog.events.listen(button, "mouseout", listener, false);


  goog.events.unlistenByKey(key1);

  N = rflect.Root.__create(goog.nullFunction).__fuse({
    callback: function() {
      //echo("callback");
    }
  });

  var n = new N();

  goog.events.listen(document, "click", n.callback, false);

  n = null;

</script>
</body>
</html>

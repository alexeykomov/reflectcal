<html>
<head>
  <meta http-equiv="content-type" content="text/html;charset=utf-8">
  <title>Rflect calendar</title>
  <link href="../css/common.css" rel="stylesheet" type="text/css">
  <link href="../css/flatbutton.css" rel="stylesheet" type="text/css">
  <link href="../css/datepicker.css" rel="stylesheet" type="text/css">
  <link href="../css/rflectcalendar.css" rel="stylesheet" type="text/css">
  <link href="../css/checkbox.css" rel="stylesheet" type="text/css">
  <link href="../css/savedialog.css" rel="stylesheet" type="text/css">
  <link href="../css/eventpane.css" rel="stylesheet" type="text/css">

</head>
<body>
<div class="main-container">
  <div id="event-edit-pane" class="event-edit-pane">
    <div class="event-edit-pane-header-cont">
      <h3 class="event-edit-pane-header">Event edit</h3>
    </div>
    <div class="event-edit-pane-buttons">

      <div class="goog-flat-button event-edit-pane-button goog-inline-block"
           id="epb1"
           role="button" style="-moz-user-select: none;" tabindex="0">
        Cancel
      </div>
      <div
          class="goog-flat-button event-edit-pane-button goog-inline-block emphasis-button"
          id="epb2"
          role="button" style="-moz-user-select: none;" tabindex="0">
        Save
      </div>
      <div
          class="goog-flat-button event-edit-pane-button goog-inline-block event-edit-pane-button-delete"
          id="epb3"
          role="button" style="-moz-user-select: none;" tabindex="0">
        Delete
      </div>
    </div>

    <div class="event-name-input-cont event-pane-cont">
      <label for="ep-event-name-input"
             class="goog-inline-block event-pane-label">
        Name
      </label>
      <input id="ep-event-name-input" class="ep-event-name-input"
             type="text"/>
    </div>

    <div class="date-input-cont event-pane-cont">
      <div class="start-input-cont event-pane-cont-inner">
        <label for="event-start-date"
               class="goog-inline-block event-pane-label">Start
          date</label>
        <input id="event-start-date" class="event-date-input"
               type="text"/>
        <input id="event-start-time" class="event-time-input"
               type="text"/>
      </div>
      <div class="end-input-cont event-pane-cont-inner">
        <label for="event-end-date"
               class="goog-inline-block event-pane-label">End
          date</label>
        <input id="event-end-date" class="event-date-input"
               type="text"/>
        <input id="event-end-time" class="event-time-input"
               type="text"/>
      </div>
      <div class="all-day-input-cont event-pane-cont-inner">
        <div id="all-day-label"
             class="goog-inline-block event-pane-label">All-day
          event
        </div>
        <span class="goog-checkbox goog-checkbox-unchecked" aria-checked="false"
              role="checkbox" style="-moz-user-select: none;"
              tabindex="0" aria-labelledby="all-day-label"></span>
      </div>
    </div>

    <div class="description-cont event-pane-cont">
      <label for="event-description"
             class="goog-inline-block event-pane-label event-description-label ">
        Description
      </label>
      <textarea id="event-description"
                class="event-description"></textarea>
    </div>

    <div class="event-edit-pane-buttons">
      <div class="goog-flat-button event-edit-pane-button goog-inline-block"
           id="epb4"
           role="button" style="-moz-user-select: none;" tabindex="0">
        Cancel
      </div>
      <div
          class="goog-flat-button event-edit-pane-button goog-inline-block emphasis-button"
          id="epb5"
          role="button" style="-moz-user-select: none;" tabindex="0">
        Save
      </div>
    </div>

  </div>
</div>
</body>
</html>
